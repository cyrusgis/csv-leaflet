<!DOCTYPE html>
<html>
<head>
    <title>Web Map with Markers from CSV</title>
	    <style>
        html,
        body,
        #mapid {
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100%;
            font-family: Roboto,Arial,sans-serif;
        }

	.navbar-brand {
	    padding-left: 10px;
	}

	</style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>
    <!-- Load Papa Parse from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="#">Vancouver Libraries</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="mapid"></div>
    <script>
        // initialize map
        var map = L.map('mapid').setView([49.22584496981109, -123.05240077725696], 11);
        // add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);
		// parse CSV data and create markers
		Papa.parse("libraries.csv?nocache=" + (new Date()).getTime(), {
			download: true,
			header: true,
			complete: function(results) {
				// loop through rows and create markers
				results.data.forEach(function(row) {
					var marker = L.marker([row.lat, row.lng]).addTo(map);
					// customize marker popup content
					marker.bindPopup("<b>" + row.NAME  + "</b><br>" + row.ADDRESS);
				});
			}
		});
    </script>
</body>
</html>
